{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?page= {{ page_obj.previous_page_number }}" class="page-link" style="color: black; font-weight: 500">prev</a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span class="page-link" style="color: #fff;
    background-color: black;
    border-color: black; border-radius: 7px; padding-inline: 10px">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?page= {{ page_obj.next_page_number }}" class="page-link" style="color: black; font-weight: 500">next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
